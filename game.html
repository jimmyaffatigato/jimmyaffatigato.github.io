<html>
    <head>
        <style>
            .square {
                display: inline-block;
                position: absolute;
                width: 10vw;
                height: 10vw;
            }
        </style>
    </head>
    <body>
        <h1 id="charName"></h1>
        <h2 id="charClass"></h2>
        <h2 id="hp"></h2>
        <h2 id="ac"></h2>
        <h2 id="abilities"></h2>
        <h2 id="weapon"></h2>
        <h2 id="armor"></h2>
        <h2 id="skills"></h2>
        <h2 id="spells"></h2>
    </body>
    <script src="myLibrary.js"></script>
    <script src="randomwords.js"></script>
    <script src="dnd.js"></script>
    <script src="dndarrays.js"></script>
    <script src="midistuff.js"></script>
    <script>
        char.randomize();
        char.calc();
        function go() {
            charName.innerHTML = char.name;
            charClass.innerHTML = char.race + " " + char.class;
            hp.innerHTML = "HP: " + char.hp;
            ac.innerHTML = "AC: " + char.ac
            abilities.innerHTML =
                "Strength: " + char.abilities.str + " (" + char.abilities.strMod + ")"+"<br>"+
                "Dexterity: " + char.abilities.dex + " ("+char.abilities.dexMod+")"+"<br>"+
                "Constitution: " + char.abilities.con + " ("+char.abilities.conMod+")"+"<br>"+
                "Intelligence: " + char.abilities.int + " ("+char.abilities.intMod+")"+"<br>"+
                "Wisdom: " + char.abilities.wis + " ("+char.abilities.wisMod+")"+"<br>"+
                "Charisma: " + char.abilities.cha + " ("+char.abilities.chaMod+")"
            weapon.innerHTML = char.weapon.name + " (d"+char.weapon.damage+")"
            armor.innerHTML = char.armor.name;
            /*for (var y in char.spells) {
                var tex = document.createTextNode(char.spells[y].name + " ("+char.spells[y].level+")")
                document.getElementById("spells").appendChild(tex);
                document.getElementById("spells").appendChild(document.createElement("BR"))
            }*/
        }
        go()
    </script>
</html>
