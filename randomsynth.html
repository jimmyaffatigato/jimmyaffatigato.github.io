<html>
    <head>
        <style>
            h1 {
                font-size: 18pt;
                display: inline-block;
            }
            input {
                font-size: 18pt;
            }
            input[type=checkbox]{
                transform: scale(1.5)
            }
            select {
                font-size: 18pt;
            }
        </style>
    </head>
    <body>
        <h1>Wave:</h1>
        <select id="oscType">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select><br>
        <h1>Filter Attack:&nbsp</h1>
        <input id="fAT" size="1" onchange="changeValues()"></input><input id="fAV" size="4" onchange="changeValues()"></input><br>
        <h1>Filter Decay:&nbsp</h1>
        <input id="fDT" size="1" onchange="changeValues()"></input><input id="fDV" size="4" onchange="changeValues()"></input><br>
        <h1>Filter Sustain:&nbsp</h1>
        <input id="fST" size="1" onchange="changeValues()"></input><input id="fSV" size="4" onchange="changeValues()"></input><br>
        <h1>Filter Release:&nbsp</h1>
        <input id="fRT" size="1" onchange="changeValues()"></input><input id="fRV" size="4" onchange="changeValues()"></input><br>
        <h1>Filter Q:&nbsp</h1>
        <input id="fQ" size="1" onchange="changeValues()"></input>
        <br>
        <h1>Volume Attack:&nbsp</h1>
        <input id="vAT" size="1" onchange="changeValues()"></input><input id="vAV" size="1" onchange="changeValues()"></input><br>
        <h1>Volume Decay:&nbsp</h1>
        <input id="vDT" size="1" onchange="changeValues()"></input><input id="vDV" size="1" onchange="changeValues()"></input><br>
        <h1>Volume Sustain:&nbsp</h1>
        <input id="vST" size="1" onchange="changeValues()"></input><input id="vSV" size="1" onchange="changeValues()"></input><br>
        <h1>Volume Release:&nbsp</h1>
        <input id="vRT" size="1" onchange="changeValues()"></input><input id="vRV" size="1" onchange="changeValues()"></input>
        <br>
        <h1>LFO:&nbsp</h1>
        <input id="lfoOnOff" type="checkbox" onchange="changeValues()"></input><br>
        <h1>LFO Type:&nbsp</h1>
        <select id="lfoType" onchange="changeValues()">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select><br>
        <h1>LFO Speed:&nbsp</h1>
        <input size="2" id="lfoSpeed" onchange="changeValues()"></input><br>
        <h1>LFO Depth:&nbsp</h1>
        <input size="1" id="lfoDepth" onchange="changeValues()"></input><br>
        <textarea rows="6" cols="50" id="settings" style="height:10vw;visibility: hidden" onchange="loadSettings()"></textarea>
    </body>
    <script src="myLibrary.js"></script>
    <script src="midistuff.js"></script>
    <script src="weather.js"></script>
    <script>

    </script>
</html>
